<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator By Er.Sonu Yadav </title>
</head>
<link rel="stylesheet" href="index.css" />

<body>
  <div class="container">
    <input type="text" placeholder="0" id="inputbox" readonly />


    <div class="buttons">
      <button class="operater">AC</button>
      <button class="operater">DEL</button>
      <button class="operater">%</button>
      <button class="operater">/</button>


      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operater">*</button>


      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operater">-</button>


      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operater">+</button>

      <button>00</button>
      <button>0</button>
      <button>.</button>
      <button class="equalbtn">=</button>


    </div>
    <script src="script.js"></script>
</body>

</html>
